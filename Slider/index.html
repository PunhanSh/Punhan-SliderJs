<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sliders</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="slideshow-container">
                    <div class="sliders my-sliders">
                        <div class="count">1 / 3</div>
                        <img src="assets/img/bg-blog-header.jpg">
                    </div>

                    <div class="sliders my-sliders">
                        <div class="count">2 / 3</div>
                        <img src="assets/img/bg-blog2-header.jpg">
                    </div>

                    <div class="sliders my-sliders">
                        <div class="count">3 / 3</div>
                        <img src="assets/img/blogfull2.jpg">
                    </div>
                    <a class="last" onclick="nextSlides(-1)"><i class="fas fa-chevron-left"></i></a>
                    <a class="next" onclick="nextSlides(1)"><i class="fas fa-chevron-right"></i></a>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/27d84f2489.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
